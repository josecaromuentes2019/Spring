<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

<div class="card">

<div class="card-header" th:text="${titulo}"></div>
<div class="card-body">

	<h5 class="card-title"><a class="badge badge-primary" th:href="@{/form}">Crear Cliente</a></h5>
	<table th:if="${!clientes.isEmpty()}" class="table table-striped">
		<thead>
			<tr>

				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Fecha</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente: ${clientes}">

				<th><a th:href="@{/foto/}+${cliente.id}" th:text="${cliente.id}" class="badge badge-info"></a></th>
				<th th:text="${cliente.nombre}"></th>
				<th th:text="${cliente.apellido}"></th>
				<th th:text="${cliente.email}"></th>
				<th th:text="${cliente.createAt}"></th>
				<th><a class="badge badge-success" th:href="@{/form/}+${cliente.id}">Editar</a></th>
				<th><a class="badge badge-danger" th:href="@{/eliminar/}+${cliente.id}" >Eliminar</a></th>

			</tr>

		</tbody>

	</table>
	<nav th:replace="layout/navPaginas :: paginador"></nav>
	</div>
	</div>
	
	
</div>



<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
