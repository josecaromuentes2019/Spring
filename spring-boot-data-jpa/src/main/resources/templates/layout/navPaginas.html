<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
 <nav th:fragment="paginador">

<ul class="pagination" >

<li class="page-item" th:class="${page.isPrimera() ? 'page-item disabled' : 'page-item'}">
<span class="page-link" th:if="${page.isPrimera()}">Primera</span>
<a class="page-link" th:if="${not page.isPrimera()}" th:href="@{${page.url}(page=0)}">Primera</a>

</li >
<li class="page-item" th:class="${not page.hasPrevious() ? 'page-item disabled' : 'page-item'}">
<span class="page-link" th:if="${not page.hasPrevious()}">Anterior</span>
<a class="page-link" th:if="${page.hasPrevious()}" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a>
</li>
<li class="page-item" th:each="item : ${page.pagin}" th:class="${item.actual ? 'page-item active' : 'page-item'}">
<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>

</li>
<li class="page-item" th:class="${not page.isSiguiente() ? 'page-item disabled' : 'page-item'}">
<span class="page-link" th:if="${not page.isSiguiente()}">Siguiente</span>
<a class="page-link" th:if="${page.isSiguiente()}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
</li>
<li class="page-item" th:class="${page.isUltima() ? 'page-item disabled' : 'page-item'}">
<span class="page-link" th:if="${page.isUltima()}">Ultima</span>
<a class="page-link"  th:if="${not page.isUltima()}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</a>

</li>

</ul>
 
 </nav>
</body>
</html>
