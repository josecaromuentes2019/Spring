<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>

	<header th:replace="fragments/layout :: header"></header>

	<div class="container my-4">

		<div class="card">
			<div class="card-header">
				<div class="justify-content-between row">
					<h5 class="card-title mx-3" th:text="${titulo}"></h5>
					<div class="col-sm-2 mx-3 justify-content-end row px-0">
						<a class=" btn btn-primary" th:href="@{/listar}">Cancelar</a>
					</div>
				</div>

			</div>
			<div class="card-body">

				<form th:action="@{/factura/form}" th:object="${factura}"
					method="post">

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-10">
							<input disabled="disabled" class="form-control"
								th:value="${factura.cliente.nombre}+' '+${factura.cliente.apellido}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-from-label">Descripcion</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{descripcion}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="observacion" class="col-sm-2 col-form-label">Observacion</label>
						<div class="col-sm-10">
							<textarea class="form-control"
								th:field="*{observacion}"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="buscar_producto" class="col-sm-2 col-form-label">Buscar Producto </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="buscar_producto" id="buscar_producto" />
						</div>
					</div>
					
					<table id="cargarItemProductos" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					
					<strong class="mb-4">Total: <span id="totalGeneral" class="badge badge-success">0</span></strong>
					
					<div class="form-group">
					<input type="submit" class="btn btn-primary" th:value="'Guardar Factura'">
					</div>

				</form>

			</div>
		</div>
	<footer th:replace="fragments/layout :: footer"></footer>
	</div>
	
	<script th:replace="fragments/js/autocomplete :: javascript"></script>

</body>
</html>
