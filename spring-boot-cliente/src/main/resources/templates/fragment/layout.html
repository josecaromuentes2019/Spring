<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8">
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/listar}">Clentes
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Productos</a></li>

				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	
	<div th:if="${success != null}" th:text="${success}" class="form-control alert alert-success alerta pd-3"></div>
	<div th:if="${danger != null}" th:text="${danger}" class="form-control alert alert-danger alerta"></div>
	<div th:if="${info != null}" th:text="${info}" class="form-control alert alert-info alerta py-3"></div>
	<div th:if="${error != null}" th:text="${error}" class="form-control alert alert-warning alerta"></div>
	
</header>

<footer th:fragment="footer">
		
		<hr/>
		
		<img th:if="${imgfoot == null}" th:src="@{/images/spring.png}" alt="Spring logo"/>
	    <img th:if="${imgfoot != null}" th:src="@{${imgfoot}}" alt="Spring logo"/>
	    
	
		<p>powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a>
			y <a href="http://www.thymeleaf.org">Thymeleaf</a></p>
			
		<p>Este preoyecto fue creado en ID Eclipse + Springs Plugins (STS Spring Tool), Estudiante Jose Caro<br/>
		&copy; Company 2020, Inc Todos los derechos reservados, termino de uso y privacidad
		</p>

		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
		<script type="text/javascript" th:replace="fragment/js/ocultarAlert :: jsOcultarAlert"></script>
</footer>

</body>
</html>
