<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listar}">Clientes</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">

		<h1 th:text="${titulo}"
			class="text-secondary border border-success pb-2 border-left-0 border-right-0 border-top-0"></h1>

		<span><a class="badge badge-primary" th:href="@{/form}">Crear Clientes</a></span>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Nombre</td>
					<td>Apellido</td>
					<td>Email</td>
					<td>Fecha</td>
					<td>Editar</td>
					<td>Eliminar</td>
				</tr>

			</thead>

			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a class="badge badge-success" th:href="@{/form/}+${cliente.id}" th:text="'Editar'"></a></td>
					<td><a class="badge badge-danger" th:href="@{/eliminar/}+${cliente.id}" th:text="'Eliminar'"></a></td>
				</tr>

			</tbody>

		</table>

	</div>
</body>
</html>
